<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
    <nav class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false" placeholder="Enter Your Task Title">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea type="text" spellcheck="false" placeholder="Enter Your Task Content"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    
        <div class="wrapper">
        <li class="add-box" id="add">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new Task</p>
        </li>
        <li class="add-box" id="remove">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <P>Delete All</P>
        </li>
    </div>


    <script src="script.js"></script>
</body>

</html>
